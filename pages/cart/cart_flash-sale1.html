    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/style.css">
    <title>Cart Page</title>
</head>

<body>

    <header class="l-header">
        <!--MENU DROPDOWN-->
        <nav class="nav grid">
            <div>
                <a href="../../index.html" class="logo">IndoFast Cart</a>
            </div>
        </nav>

    <main class="l-main">
        <section class="cart-page">
            <div class="shopping-cart">

                <div class="title">
                    <label class="container">Check All Product
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div class="item">
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>

                    </div>

                    <div class="description">
                        <span>Nike Airmax 270 Premium</span>

                        <span>Black</span>
                    </div>

                    <div class="quantity">
                        <button class="btn-plus" type="button" name="button">
                            +
                        </button>
                        <input type="text" name="name" value="1">
                        <button class="btn-min" type="button" name="button">
                            -
                        </button>
                    </div>

                    <div class="total-price">Rp.255.000</div>
                </div>
