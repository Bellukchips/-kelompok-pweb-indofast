<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../css/style.css">
    <title>Cart Page</title>
</head>

<body>

    <header class="l-header">
        <!--MENU DROPDOWN-->
        <nav class="nav grid">
            <div>
                <a href="../../index.html" class="logo">IndoFast Cart</a>
            </div>
        </nav>
    </header>
    <main class="l-main">
        <section class="cart-page">
            <div class="shopping-cart">
                <!-- Title -->
                <div class="title">
                    <label class="container">Check All Product
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>


                <!-- Product #1 -->
                <div class="item">
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <div class="image">
                        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="">
                    </div>

                    <div class="description">
                        <span>Nike Airmax 270 Premium</span>

                        <span>Black</span>
                    </div>

                    <div class="quantity">
                        <button class="btn-min" type="button" name="button" id="btn-min">
                            -
                        </button>
                        <input type="text" name="quantity" value="1" id="quantity">

                        <button class="btn-plus" type="button" name="button" id="btn-plus">
                            +
                        </button>
                    </div>

                    <div class="total-price" id="total">Rp.255.000</div>
                </div>
            </div>
        </section>
    </main>

    <!--BOTTOM MENU-->
    <div class="bottomMenu" id="bottomMenu">
        <p id="totalShop">Total : Rp.255.000</p>
        <a href="../checkout/checkout.html">Checkout</a>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <script>
        $('.btn-min').on('click', function(e) {
            e.preventDefault();
            var $this = $(this);
            var $input = $this.closest('div').find('input');
            var value = parseInt($input.val());
            var totalprice = document.getElementById('total');
            if (value > 1) {
                value = value - 1;
                var total = 255000 * value;
                var reverse = total.toString().split('').reverse().join(''),
                    ribuan = reverse.match(/\d{1,3}/g);
                ribuan = ribuan.join('.').split('').reverse().join('');

                totalprice.innerHTML = 'Rp.' + ribuan;
                totalShop.innerHTML = 'Total : Rp.' + ribuan;
            } else {
                value = 1;
            }

            $input.val(value);

        });

        $('.btn-plus').on('click', function(e) {
            e.preventDefault();
            var $this = $(this);
            var $input = $this.closest('div').find('input');
            var value = parseInt($input.val());
            var totalprice = document.getElementById('total');
            var totalShop = document.getElementById('totalShop');
            if (value < 100) {
                value = value + 1;
                var total = 255000 * value;
                var total = 255000 * value;
                var reverse = total.toString().split('').reverse().join(''),
                    ribuan = reverse.match(/\d{1,3}/g);
                ribuan = ribuan.join('.').split('').reverse().join('');

                totalprice.innerHTML = 'Rp.' + ribuan;
                totalShop.innerHTML = 'Total : Rp.' + ribuan;
            } else {
                value = 100;
            }

            $input.val(value);
        });
    </script>
</body>

</html>
